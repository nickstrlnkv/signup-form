<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icons/registration-form.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="left-side--background-placeholder">
                <div class="left-side--background-placeholder--logo-img">
                    <img src="./imgs/odin-logo.png" alt="The Odin Project company logo" width="95px" height="127px">
                    <span class="odin-text">ODIN</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side--information-text">
                <p class="right-side--information-text--main-text">This is not real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p class="right-side--information-text--another-text">You  <i>know</i> you want to.</p>
                
            </div>
            <form action="" class="right-side--form">
                <p class="right-side--form--caption-text">Let's do this!</p>
                <div class="first-name-last-name">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input class="blue-input" type="text" name="first_name" id="first_name">
                    </div>
                
                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input class="blue-input" type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="email-phone-number">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input class="blue-input" type="email" name="email" id="email">
                    </div>
                
                    <div class="form-group">
                        <label for="user_tel">PHONE NUMBER</label>
                        <input class="blue-input"type="tel" name="user_tel" id="user_tel">
                    </div>
                </div>
                <div class="password-confirm-password">
                    <div class="form-group">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                
                    <div class="form-group">
                        <label for="user_confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="user_confirm_password" id="user_confirm_password">
                    </div>
                </div>
            </form>            
        </div>
    </main>
</body>
</html>
